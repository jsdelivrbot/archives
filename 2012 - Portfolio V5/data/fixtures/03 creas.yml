  Creation_2:
    titre: Formastreet
    sstitre: 'Le plus court chemin vers la formation'
    code: formastreet
    description1: "<h5>\r\n	Projet&nbsp;:</h5>\r\n<p>\r\n	<strong>Conception et r&eacute;alisation d&rsquo;un Portail Xnet pour Formastreet avec le Framework symfony</strong></p>\r\n<p>\r\n	Afin de lancer son activit&eacute;, <strong>Formastreet</strong> a sollicit&eacute; <strong>IOcean</strong> pour la conception et la r&eacute;alisation de son <strong>Portail Xnet</strong>,&nbsp;Internet, Intranet et Extranet permettant d&rsquo;int&eacute;grer dans un seul environnement ces trois espaces afin d&rsquo;optimiser la mise &agrave; jour des diff&eacute;rents sites et de faciliter les &eacute;changes d&rsquo;information.</p>\r\n<p>\r\n	IOcean a choisi d&#39;utiliser pour ce projet le Framework Symfony qui permet&nbsp;:</p>\r\n<ul class=\"puce bullet-orange\">\r\n	<li>\r\n		une &eacute;volutivit&eacute; de l&#39;application facilit&eacute;e par l&#39;architecture de Symfony</li>\r\n	<li>\r\n		une gestion de travail simplifi&eacute;e via les contr&ocirc;leurs Symfony</li>\r\n	<li>\r\n		une s&eacute;curit&eacute; de l&#39;application renforc&eacute;e (contre les attaques courantes type SQL injection, XSS,...)</li>\r\n	<li>\r\n		des formulaires avanc&eacute;s gr&acirc;ce au framework de formulaire (composant Symfony)</li>\r\n	<li>\r\n		une gestion des droits avec sfGuardPlugin</li>\r\n</ul>\r\n<h5>\r\n	Gestion de projet</h5>\r\n<p>\r\n	IOcean a mis en &oelig;uvre la m&eacute;thodologie <strong>SCRUM</strong> pour la gestion de ce projet. SCRUM est une m&eacute;thode Agile dont le principe est de focaliser l&rsquo;&eacute;quipe de fa&ccedil;on it&eacute;rative sur un ensemble de fonctionnalit&eacute;s &agrave; r&eacute;aliser.</p>\r\n<p>\r\n	Les m&eacute;thodes Agiles se veulent plus pragmatiques que les m&eacute;thodes traditionnelles&nbsp;: en impliquant au maximum le client, ces m&eacute;thodes permettent une grande r&eacute;activit&eacute; &agrave; ses demandes et visent la satisfaction r&eacute;elle du besoin.</p>\r\n<p>\r\n	<a href=\"http://www.iocean.fr/actualites/2010/portail-xnet-pour-formastreet-avec.html\">Pr&eacute;sentation par IOcean</a></p>\r\n"
    description2: "<br />\r\n"
    mini_desc1: "<p>\r\n	<strong>Formastreet.com</strong>, lanc&eacute; en juin 2010, a pour vocation de mettre en contact les salari&eacute;s ou les services formation des entreprises, &agrave; la recherche d&rsquo;une formation professionnelle, avec les organismes sp&eacute;cialis&eacute;s</p>\r\n"
    mini_desc2: "<br />\r\n"
