  Creation_1:
    titre: 'Avea Poste'
    sstitre: 'Gestion de centres de vacances'
    code: avea
    description1: "<h5>\r\n	<strong>Situation :&nbsp;</strong></h5>\r\n<p>\r\n	Le projet AVEA a &eacute;t&eacute; la principale application&nbsp;sur laquelle&nbsp;j&#39;ai travaill&eacute; en collaboration avec l&#39;&eacute;quipe Symfony d&#39;IOcean.Il a pour objectif de permettre au personnel de l&#39;AVEA d&#39;<strong>organiser</strong><strong> les&nbsp;s&eacute;jours de vacances</strong>&nbsp;des familles de LAPOSTE.&nbsp;</p>\r\n<p>\r\n	Cet intranet offre un acc&egrave;s centralis&eacute; aux informations&nbsp;pour les diff&eacute;rents&nbsp;p&ocirc;les d&#39;activit&eacute;s : Transport, Facturation, Catalogue, Inscriptions, Logistique, Comptabilit&eacute;...</p>\r\n<p>\r\n	A mon arriv&eacute;e, le d&eacute;veloppement du site avait d&eacute;j&agrave; commenc&eacute; depuis plus de 6 mois, ce qui alli&eacute; &agrave; la complexit&eacute; des&nbsp;processus m&eacute;tier n&#39;a pas rendu facile la prise en main de ce projet.</p>\r\n<h5>\r\n	<strong>Technologies </strong>:</h5>\r\n<p>\r\n	<b>Symfony</b>&nbsp;est un framework PHP d&eacute;velopp&eacute; par une &eacute;quipe fran&ccedil;aise dont le chef d&rsquo;orchestre est Fabien Potencier. Son but est l&rsquo;acc&eacute;l&eacute;ration du d&eacute;veloppement et de la maintenance d&rsquo;applications web, en se basant sur le mod&egrave;le maintenant classique MVC ( Mod&egrave;le, Vue, Contr&ocirc;leur)<span class=\"Apple-style-span\" style=\"white-space: nowrap;\">, tout en y int&eacute;grant&nbsp;des technologies modernes&nbsp;tel que l&#39;ORM <strong>Doctrine</strong>.</span></p>\r\n<p>\r\n	Ce framework a &eacute;t&eacute; s&eacute;lectionn&eacute; par l&#39;&eacute;quipe car il r&eacute;pondait parfaitement au besoin tout en offrant de nombreuses fonctionnalit&eacute;s&nbsp;permettant d&#39;optimiser la production :</p>\r\n<ul class=\"puce bullet-orange\">\r\n	<li>\r\n		D&eacute;ploiement automatique</li>\r\n	<li>\r\n		S&eacute;paration efficace des modules facilitant le travail collaboratif</li>\r\n	<li>\r\n		Mod&egrave;le de base de donn&eacute;e&nbsp;&eacute;volutif</li>\r\n	<li>\r\n		Acc&egrave;s aux&nbsp;donn&eacute;es facilit&eacute; gr&acirc;ce &agrave; l&#39;ORM Doctrine</li>\r\n	<li>\r\n		Tous les classiques du Web moderne inclus et simplifi&eacute;s (ajax, multilingue, gestion du cache...)</li>\r\n</ul>\r\n<h5>\r\n	Gestion de projet</h5>\r\n<p>\r\n	Ce projet a &eacute;t&eacute; conduit en suivant&nbsp;la m&eacute;thodologie&nbsp;agile <strong>SCRUM</strong>.&nbsp;<span class=\"Apple-style-span\" style=\"line-height: 18px;\">Ce processus s&#39;articule en effet autour d&#39;une &eacute;quipe soud&eacute;e, qui cherche &agrave; atteindre un but, comme c&#39;est le cas en rugby pour avancer avec le ballon pendant une m&ecirc;l&eacute;e.</span></p>\r\n<p style=\"margin: 0.4em 0px 0.5em; line-height: 1.5em;\">\r\n	Le principe de base de Scrum est de focaliser l&#39;&eacute;quipe de fa&ccedil;on it&eacute;rative sur un ensemble de fonctionnalit&eacute;s &agrave; r&eacute;aliser, dans des it&eacute;rations de dur&eacute;e fixe de une &agrave; quatre semaines, appel&eacute;es&nbsp;<b>sprints</b>. Chaque sprint poss&egrave;de un&nbsp;<b>but</b>&nbsp;&agrave; atteindre, d&eacute;fini par le&nbsp;<i>directeur de produit</i>, &agrave; partir duquel sont choisies les fonctionnalit&eacute;s &agrave; impl&eacute;menter dans ce sprint. Un sprint aboutit toujours sur la <strong>livraison d&#39;un produit partiel fonctionnel</strong>. Pendant ce temps, le&nbsp;<i>ScrumMaster</i> ( Olivier Destrade) a la charge de r&eacute;duire au maximum les perturbations ext&eacute;rieures et de r&eacute;soudre les probl&egrave;mes non techniques de l&#39;&eacute;quipe.</p>"
    description2: '<br />'
    mini_desc1: "<p>\r\n	L&#39;AVEA&nbsp;La Poste est une association dont l&rsquo;activit&eacute; principale est l&rsquo;organisation des s&eacute;jours de vacances pour les enfants et les adolescents du personnel de la Poste. En 2009, environ 18 000 enfants et adolescents b&eacute;n&eacute;ficieront des services de l&rsquo;Avea.</p>"
    mini_desc2: '<br />'
    url: ''
