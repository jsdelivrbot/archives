  Creation_9:
    titre: Itix
    sstitre: 'Application de simulation de GPS'
    code: itix
    description1: "<h5>\r\n	Pr&eacute;sentation&nbsp;</h5>\r\n<p>\r\n	Vous-&ecirc;tes vous d&eacute;j&agrave; retrouv&eacute; dans une situation o&ugrave; vous deviez trouver le meilleur itin&eacute;raire pour optimiser vos d&eacute;placements&nbsp;? Pouvez-vous optimiser le circuit de transmission de vos donn&eacute;s au travers des nombreux syst&egrave;mes de routage de votre parc informatique&nbsp;? Si vous souhaitez diminuer vos frais de fonctionnement ou optimiser vos syst&egrave;mes de communication, n&rsquo;h&eacute;sitez pas &agrave; consulter ce rapport de projet afin de vous informer sur les probl&egrave;mes de cheminement.</p>\r\n<p>\r\n	Dans le cadre de notre projet de seconde ann&eacute;e d&rsquo;IUT, nous avons entrepris de d&eacute;velopper une&nbsp; application permettant de d&eacute;terminer le parcours optimal entre deux sommets d&rsquo;un graphe, g&eacute;n&eacute;ralement celui dont la longueur est minimale.</p>\r\n<p>\r\n	Nous avons donc con&ccedil;u le logiciel &laquo; ITIX &raquo; capable de r&eacute;pondre &agrave; cette probl&eacute;matique, et ce, &agrave; l&rsquo;aide de diff&eacute;rents algorithmes math&eacute;matiques (Dijkstra, Ford-Bellmann, Brute-Force). Cette application permet de surcro&icirc;t de repr&eacute;senter facilement un graphe gr&acirc;ce &agrave; son &eacute;diteur visuel int&eacute;gr&eacute;.</p>\r\n<p>\r\n	Enfin, gr&acirc;ce aux tests de performance (benchmark) effectu&eacute;s avec le simulateur, nous avons pu mesurer quels sont les algorithmes les plus aptes &agrave; r&eacute;pondre au probl&egrave;me. Reportez-vous au contenu de notre rapport pour obtenir les r&eacute;sultats de ces exp&eacute;rimentations.</p>\r\n<p>\r\n	<strong>T&eacute;l&eacute;charger mon rapport de projet</strong></p>\r\n<h5>\r\n	Summary</h5>\r\n<p>\r\n	Have you ever been in a situation where you had to find the fastest itinerary so as to optimize your move? Can you optimize your data transmission circuit through the numerous routing systems constituting your IT infrastructure? Whether you are aching to reduce your operating spendings or to improve your communications network, check out this project report to keep yourself informed about information routing and reliability issues.</p>\r\n<p>\r\n	As part of our second-year project, we have undertaken to develop an application whose aim was to determine the optimal path between two graph vertices, this path usually being the one whose length is the shortest one.</p>\r\n<p>\r\n	We have consequently designed the software &quot;ITIX&quot;, able to settle such a matter. To reach our goal as well as to get the most efficient results, we used various mathematical algorithms such as Dijkstra, Bellmann-Ford, and Brute-Force. Moreover, this application allows the user to design a graph with more ease, thanks to its embedded visual editor.</p>\r\n<p>\r\n	Finally, all benchmarks set with the simulator having been considered, we were able to measure which algorithms were apt to respond to the problem. Please read our report to discover the results of this experimentation.</p>\r\n<p>\r\n	<strong>Download my project report</strong></p>\r\n"
    description2: ''
    mini_desc1: "<p>\r\n	Le&nbsp;logiciel &laquo; ITIX &raquo; est capable de r&eacute;pondre&nbsp;aux probl&eacute;matiques de parcours optimal dans un graphe, et ce, &agrave; l&rsquo;aide de diff&eacute;rents algorithmes math&eacute;matiques (Dijkstra, Ford-Bellmann, Brute-Force).</p>\r\n"
