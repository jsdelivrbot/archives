<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

#{if play.mode.name() == 'DEV'}
    #{500 exception /}
#{/if}
#{else}
    <h1>Oops, une erreur est survenue !</h1>
    #{if exception instanceof play.exceptions.PlayException}
        <p>
            L'erreur a été enregistré sous le numéro <strong>${exception.id}</strong>.
        </p>
    #{/if}
    <a href="/" data-role="button" rel="external">Retour à l'accueil</a>

#{/else}
	</body>
</html>
